version: '3.8'

services:
  redis-node-1:
    image: redis:7-alpine
    container_name: redis-node-1
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./redis_cluster/node-1/data:/data
      - ./redis_cluster/node-1/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "7000:7000"
      - "17000:17000"
    networks:
      - redis-cluster-network

  redis-node-2:
    image: redis:7-alpine
    container_name: redis-node-2
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./redis_cluster/node-2/data:/data
      - ./redis_cluster/node-2/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "7001:7001"
      - "17001:17001"
    networks:
      - redis-cluster-network

  redis-node-3:
    image: redis:7-alpine
    container_name: redis-node-3
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./redis_cluster/node-3/data:/data
      - ./redis_cluster/node-3/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "7002:7002"
      - "17002:17002"
    networks:
      - redis-cluster-network

  redis-node-4:
    image: redis:7-alpine
    container_name: redis-node-4
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./redis_cluster/node-4/data:/data
      - ./redis_cluster/node-4/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "7003:7003"
      - "17003:17003"
    networks:
      - redis-cluster-network

  redis-node-5:
    image: redis:7-alpine
    container_name: redis-node-5
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./redis_cluster/node-5/data:/data
      - ./redis_cluster/node-5/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "7004:7004"
      - "17004:17004"
    networks:
      - redis-cluster-network

  redis-node-6:
    image: redis:7-alpine
    container_name: redis-node-6
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./redis_cluster/node-6/data:/data
      - ./redis_cluster/node-6/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "7005:7005"
      - "17005:17005"
    networks:
      - redis-cluster-network

  redis-exporter-1:
    image: oliver006/redis_exporter:latest
    container_name: redis-exporter-1
    command:
      - "--redis.addr=redis://redis-node-1:7000"
    depends_on:
      - redis-node-1
    networks:
      - redis-cluster-network

  redis-exporter-2:
    image: oliver006/redis_exporter:latest
    container_name: redis-exporter-2
    command:
      - "--redis.addr=redis://redis-node-2:7001"
    depends_on:
      - redis-node-2
    networks:
      - redis-cluster-network

  redis-exporter-3:
    image: oliver006/redis_exporter:latest
    container_name: redis-exporter-3
    command:
      - "--redis.addr=redis://redis-node-3:7002"
    depends_on:
      - redis-node-3
    networks:
      - redis-cluster-network

  redis-exporter-4:
    image: oliver006/redis_exporter:latest
    container_name: redis-exporter-4
    command:
      - "--redis.addr=redis://redis-node-4:7003"
    depends_on:
      - redis-node-4
    networks:
      - redis-cluster-network

  redis-exporter-5:
    image: oliver006/redis_exporter:latest
    container_name: redis-exporter-5
    command:
      - "--redis.addr=redis://redis-node-5:7004"
    depends_on:
      - redis-node-5
    networks:
      - redis-cluster-network

  redis-exporter-6:
    image: oliver006/redis_exporter:latest
    container_name: redis-exporter-6
    command:
      - "--redis.addr=redis://redis-node-6:7005"
    depends_on:
      - redis-node-6
    networks:
      - redis-cluster-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - redis-exporter-1
      - redis-exporter-2
      - redis-exporter-3
      - redis-exporter-4
      - redis-exporter-5
      - redis-exporter-6
    networks:
      - redis-cluster-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - redis-cluster-network

networks:
  redis-cluster-network:
    driver: bridge
