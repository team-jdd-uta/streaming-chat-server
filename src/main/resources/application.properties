spring.application.name=demo1
spring.redis.cluster.nodes=localhost:7000,localhost:7001,localhost:7002,localhost:7003,localhost:7004,localhost:7005
# 변경: Stream(XADD) 대상 Redis 연결 정보 추가
# 이유: 기존 Cluster Pub/Sub와 분리해 6379 Redis를 Stream 저장 전용으로 사용하기 위해
chat.stream.redis.host=localhost
chat.stream.redis.port=6379
# 변경: Stream 키 접두사 설정 추가
# 이유: 채팅방 단위 Stream 키를 일관된 규칙으로 생성하기 위해
chat.stream.key-prefix=chat:stream:room:
server.port=8080
chat.ws.lifecycle.ttl=15m
chat.ws.lifecycle.ttl-notice-before=30s
chat.ws.lifecycle.drain-force-close-after=2m
chat.ws.lifecycle.scheduler-interval=5s
chat.ws.lifecycle.reconnect-retry-after-ms=2000
chat.ws.lifecycle.reconnect-jitter-max-ms=10000
