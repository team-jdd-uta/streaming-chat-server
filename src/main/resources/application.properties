spring.application.name=demo1
spring.redis.cluster.nodes=localhost:7000,localhost:7001,localhost:7002,localhost:7003,localhost:7004,localhost:7005
server.port=8080

# Oracle Database Configuration
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=SYSTEM
spring.datasource.password=mypassword
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# MyBatis Configuration
mybatis.mapper-locations=classpath:db/mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

# MongoDB Configuration
spring.mongodb.uri=mongodb://127.0.0.1:27017/commentdb

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Logging Configuration
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.web=DEBUG
